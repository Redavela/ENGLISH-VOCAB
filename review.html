<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Vocabulary</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-title">ENGLISH</div>
    <div class="container">
        <h1>Review Vocabulary</h1>
        <div id="word-container">
            <div id="word"></div>
        </div>
        <input type="text" id="answer-input" placeholder="Enter your answer">
        <button id="submit-answer-btn" disabled>Submit Answer</button>
        <div id="result-message"></div>
        <div id="warning-message" style="display: none; color: red;">Please enter a valid answer.</div>
    </div>
    <script src="review.js"></script>
</body>
</html>
