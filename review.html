<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Revision</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>English Vocabulary Revision</h1>
