<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>English Vocabulary Revision</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    
<body>
    <div class="background-title">ENGLISH</div>
    <div class="container">
        <h1>Enter Vocabulary</h1>
        <p id="instructions">Please enter an English word or phrase in the left box and its translation(s) in French in the right box. If there are multiple translations, separate them with a comma.</p>
        <form id="vocabulary-form">
            <div id="vocabulary-entries">
                <div class="entry">
                    <input type="text" placeholder="English word(s), separated by commas" class="english-word">
                    <input type="text" placeholder="French word(s), separated by commas" class="french-word">
                </div>
            </div>
            <div class="button-group">
                <button type="button" id="add-entry-btn">Add Entry</button>
                <button type="submit">Submit</button>
            </div>
            <input type="file" id="file-input" accept=".json">
        </form>
        <a href="vocabulary-template.json" download="vocabulary-template.json" class="download-link">If you need to download a JSON Template <br> Click here</a>
        <div id="error-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="error-message"></p>
            </div>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
